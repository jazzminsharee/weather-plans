<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Plans</title>
</head>

<body>
 <div class="container">
     <div class="row">
         <h5 class="weather-data-current date"></h5>
     </div>
     <div class="row">
         <h5 class="weather-data-current temp">Temp:</h5>
     </div>
     <div class="row">
         <h5 class="weather-data-current wind">Wind:</h5>
     </div>
     <div class="row">
         <h5 class="weather-data-current humidity">Humidity:</h5>
     </div>
     <div class="row">
         <h5 class="weather-data-current uv">UV Index:</h5>
     </div>
 </div>   
 <textarea id="cityName" class="citySearch"></textarea> 
 <button class="search">Search</button>

 <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title d1-date">Card title</h5>
      <h6 class="card-subtitle mb-2 text-muted d1-temp">Temp:</h6>
      <h6 class="card-subtitle mb-2 text-muted d1-wind">Wind:</h6>
      <h6 class="card-subtitle mb-2 text-muted d1-humidity">Humidity:</h6>
      </div>
  </div>
 <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title d2-date">Card title</h5>
      <h6 class="card-subtitle mb-2 text-muted d2-temp">Temp:</h6>
      <h6 class="card-subtitle mb-2 text-muted d2-wind">Wind:</h6>
      <h6 class="card-subtitle mb-2 text-muted d2-humidity">Humidity:</h6>
      </div>
  </div>
 <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title d3-date">Card title</h5>
      <h6 class="card-subtitle mb-2 text-muted d3-temp">Temp:</h6>
      <h6 class="card-subtitle mb-2 text-muted d3-wind">Wind:</h6>
      <h6 class="card-subtitle mb-2 text-muted d3-humidity">Humidity:</h6>
      </div>
  </div>
 <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title d4-date">Card title</h5>
      <h6 class="card-subtitle mb-2 text-muted d4-temp">Temp:</h6>
      <h6 class="card-subtitle mb-2 text-muted d4-wind">Wind:</h6>
      <h6 class="card-subtitle mb-2 text-muted d4-humidity">Humidity:</h6>
      </div>
  </div>
 <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title d5-date">Card title</h5>
      <h6 class="card-subtitle mb-2 text-muted d5-temp">Temp:</h6>
      <h6 class="card-subtitle mb-2 text-muted d5-wind">Wind:</h6>
      <h6 class="card-subtitle mb-2 text-muted d5-humidity">Humidity:</h6>
      </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
<script src="./assets/js/script.js"></script>
</body>
</html>
