<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Plans</title>
</head>

<body>
 <div class="container">
     <div class="row">
         <h5 class="weather-data-current date"></h5>
     </div>
     <div class="row">
         <h5 class="weather-data-current temp">Temp:</h5>
     </div>
     <div class="row">
         <h5 class="weather-data-current wind">Wind:</h5>
     </div>
     <div class="row">
         <h5 class="weather-data-current humidity">Humidity:</h5>
     </div>
     <div class="row">
         <h5 class="weather-data-current uv">UV Index:</h5>
     </div>
 </div>   
 <textarea name="" id="cityName" cols="30" rows="10" class="citySearch"></textarea> 
 <button class="search">Search</button>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
<script src="./assets/js/script.js"></script>
</body>
</html>
